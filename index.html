<html>
    <head>
        <title>A little demonstration</title>
        <style>
            table, th, td {
                border: 1px solid;
                border-collapse: collapse;
            }
            td {
                width: 50px;
            }

            th {
                height: 90px;
            }
        </style>
        <script>
            x = 2
            y = 2
            xmax = 4
            ymax = 4
            
            function erase() {
                id = document.getElementById("maze")
                maze.rows[y].cells[x].style.background="white"
            }

            function draw() {
                id = document.getElementById("maze")
                maze.rows[y].cells[x].style.background="green"
            }
            function up() {
                if (y == 0) return;
                erase()
                y--;
                draw()
            }

            function left() {
                if (x == 0) return;
                erase()
                x--;
                draw()               
            }

            function right() {
                if (x == xmax) return;
                erase()
                x++;
                draw()
            }

            function down() {
                if (y == ymax) return;
                erase()
                y++;
                draw()
                
            }
            document.addEventListener("keydown", function(event) {
                switch (event.keyCode) {
                    case 37: left(); break;
                    case 38: up(); break;
                    case 39: right(); break;
                    case 40: down(); break;
                }
                console.log(event.keyCode)
            });
        </script>
    </head>
    <body>
        <h1>maze</h1>
