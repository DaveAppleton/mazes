<html>
    <head>
        <title>A little demonstration</title>
        <style>
            table, th, td {
                border: 1px solid;
                border-collapse: collapse;
            }
            td {
                width: 50px;
            }

            tr.a {
                height: 60px;
            }
        </style>
        <script>
            x = 2
            y = 2
            xmax = 4
            ymax = 4
            
            function erase() {
                id = document.getElementById("maze")
                maze.rows[y].cells[x].innerHTML="&nbsp;"
            }

            function draw() {
                id = document.getElementById("maze")
                maze.rows[y].cells[x].innerHTML="<img src=\"favicon.ico\">"
            }

            function empty(yy,xx){
                id = document.getElementById("maze")
                ih = maze.rows[yy].cells[xx].innerHTML
                console.log("["+ih.trim()+"]")
                return (ih.trim() == "&nbsp;")
            }
            function up() {
                if (y == 0) return;
                if (!empty(y-1,x)) return;
                erase()
                y--;
                draw()
            }

            function left() {
                if (x == 0) return;
                if (!empty(y,x-1)) return;
                erase()
                x--;
                draw()               
            }

            function right() {
                if (x == xmax) return;
                if (!empty(y,x+1)) return;
                erase()
                x++;
                draw()
            }

            function down() {
                if (y == ymax) return;
                if (!empty(y+1,x)) return;
                erase()
                y++;
                draw()
                
            }
            document.addEventListener("keydown", function(event) {
                switch (event.keyCode) {
                    case 37: left(); break;
                    case 38: up(); break;
                    case 39: right(); break;
                    case 40: down(); break;
                }
                console.log(event.keyCode)
            });
        </script>
    </head>
    <body>
